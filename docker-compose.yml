version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: carneiro-redis

    mysql:
      image: mysql:5.7
      container_name: carneiro-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=carneiro
        - MYSQL_USER=user
        - MYSQL_PASSWORD=user
      ports:
        - "8890:3306"

    webserver:
      image: nginx:alpine
      container_name: carneiro-webserver
      working_dir: /application
      volumes:
          - ./carneiro-app:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8888:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: carneiro-php-fpm
      working_dir: /application
      volumes:
        - ./carneiro-app:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini

